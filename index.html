<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations for smooth transitions */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        /* Hide color picker border for a cleaner look */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4 gap-4 min-h-screen">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">QR Code Generator</h1>
        
        <div class="space-y-4">
            <div>
                <label for="textInput" class="block text-sm font-medium text-gray-700 mb-1">Text or URL</label>
                <input 
                    type="text" 
                    id="textInput" 
                    placeholder="e.g., https://example.com" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" 
                    oninput="updateQRCode()"
                >
            </div>

            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="colorSelect" class="block text-sm font-medium text-gray-700 mb-1">QR Color</label>
                    <input 
                        type="color" 
                        id="colorSelect" 
                        value="#000000" 
                        class="w-full h-8 rounded-lg"
                        onchange="updateQRCode()"
                    >
                </div>
                <div class="flex-1">
                    <label for="bgColorSelect" class="block text-sm font-medium text-gray-700 mb-1">Background</label>
                    <input 
                        type="color" 
                        id="bgColorSelect" 
                        value="#ffffff" 
                        class="w-full h-8 rounded-lg"
                        onchange="updateQRCode()"
                    >
                </div>
            </div>

            <div>
                <label for="sizeSelect" class="block text-sm font-medium text-gray-700 mb-1">Size (pixels)</label>
                <select 
                    id="sizeSelect" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                    onchange="updateQRCode()"
                >
                    <option value="100">100x100</option>
                    <option value="150">150x150</option>
                    <option value="200" selected>200x200</option>
                    <option value="300">300x300</option>
                </select>
            </div>
        </div>

        <div id="qrCode" class="mt-6 flex justify-center"></div>

        <div id="downloadLink" class="mt-4 text-center hidden">
            <a 
                id="downloadAnchor" 
                href="#" 
                download="qrcode.png" 
                class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
            >
                Download QR Code
            </a>
        </div>
    </div>

    <!-- Footer maintenant directement sous le contenu principal au lieu d'Ãªtre en position fixed -->
    <div class="w-full rounded-lg bg-blue-100 py-3 px-4 text-center mt-2 shadow-md">
        <p class="text-blue-800 font-medium">
            <a href="https://ericsotoca.github.io/" target="_blank" rel="noopener noreferrer" class="hover:text-blue-600 transition-colors">Plus d'Applis ? Cliquez ici !</a>
        </p>
    </div>

    <script>
        let qrCodeInstance = null;

        function updateQRCode() {
            const text = document.getElementById('textInput').value;
            const size = parseInt(document.getElementById('sizeSelect').value);
            const color = document.getElementById('colorSelect').value;
            const bgColor = document.getElementById('bgColorSelect').value;
            const qrCodeDiv = document.getElementById('qrCode');
            const downloadLink = document.getElementById('downloadLink');

            // Clear previous QR code
            qrCodeDiv.innerHTML = '';
            if (qrCodeInstance) {
                qrCodeInstance.clear();
            }
            downloadLink.classList.add('hidden');

            // Only generate QR code if text is provided
            if (!text) {
                return;
            }

            // Generate new QR code
            qrCodeInstance = new QRCode(qrCodeDiv, {
                text: text,
                width: size,
                height: size,
                colorDark: color,
                colorLight: bgColor,
                correctLevel: QRCode.CorrectLevel.H
            });

            // Update download link
            setTimeout(() => {
                const canvas = qrCodeDiv.querySelector('canvas');
                if (canvas) {
                    const downloadAnchor = document.getElementById('downloadAnchor');
                    downloadAnchor.href = canvas.toDataURL('image/png');
                    downloadLink.classList.remove('hidden');
                    downloadLink.classList.add('fade-in');
                }
            }, 100);
        }

        // Initialize QR code on page load if input exists
        document.addEventListener('DOMContentLoaded', () => {
            updateQRCode();
        });
    </script>
</body>
</html>
